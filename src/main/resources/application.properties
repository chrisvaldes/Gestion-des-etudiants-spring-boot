
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3306/GestionEtudiants
spring.datasource.username=root
spring.datasource.password=

logging.level.org.springframework=error
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto= update 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuration de Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache= false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html 

# definition de la taille maximale et minimale des fichiers ? importer
multipart.maxFileSize:10000KB
multipart.maxRequestSize:10000KB # parce que dans une requete on peut envoyer plusieur fichier soit 10Mo
dir.images=${user.home}/fichierImageAppliUploaded/


spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=html
