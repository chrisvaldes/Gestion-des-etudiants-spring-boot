<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css"
        th:href="@{/css/style.css}"/>
</head>
<body>

<div class="col-md-6 col-sm-6  col-xs-12 spacer col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-body">
      <form th:action="@{/etudiant/update}" th:method="PUT" th:object="${etudiant}">
        <div class="panel-heading text-center font-bold" >
          <h2>CREATION DE COMPTE</h2>
        </div>
        <div class="form-group">
          <label class="control-label">Nom:</label>
          <input type="text" th:field="*{nom}" class="form-control"/>
          <span class="text-danger" th:errors="*{nom}"></span>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input type="text" th:field="*{email}" class="form-control"/>
          <span class="text-danger" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input type="password" th:field="*{password}" class="form-control"/>
          <span class="text-danger" th:errors="*{password}"></span>
        </div>
        <div>
          <button class="btn btn-success">Update</button>
          <a th:href="@{/etudiant/}"  class="btn btn-info">Retour</a>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
